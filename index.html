<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraiseTheMessage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://kit.fontawesome.com/78fbec507a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="primary-container">
        <div id="grid">
            <div id="top-nav-bar">
                <p>I AM A HEADER RAWR</p>
            </div>
            <div class="header">
                <h1 id="title">Praise the messagE!</h1>
                <p id="description">Enter your desired term to find its corresponding category</p>
                <div id="toggle-container">
                    <p class="toggle-text start-with">Search for terms that <br><u>start with</u> input</p>
                    <label class="switch">
                        <input type="checkbox" id="toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <p class="toggle-text contains">Search for terms that <br><u>contain</u> input</p>
                    </div>
            </div>

            <div id="search-bar">
                <div class="search-box">
                    <div class="row">
                        <input type="text" name="" id="input-box" placeholder="****" autocomplete="off">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="result-box">
                    </div>
                </div>
                <div class="res-box"> 
                </div>
            </div>

            <div class="footer">
                <p id="bug-report"><a href="https://github.com/MediumBob/PraiseTheMessage/issues/new?assignees=&labels=&projects=&template=bug_report.md&title=">Report a bug <i class="fa-solid fa-bug" style="color: white; margin-left: 5px;"></i></a></p>
                <p>Made with <i class="fa-solid fa-heart" style="color: red;"></i> by MediumBob</p>
                <a href="https://github.com/MediumBob/PraiseTheMessage"><i class="fa-brands fa-github fa-xl" style="color: white;"></i></a>
                <p id="feature-request"><a href="https://github.com/MediumBob/PraiseTheMessage/issues/new?assignees=&labels=&projects=&template=feature_request.md&title=">Request a feature <i class="fa-solid fa-screwdriver-wrench" style="color: white; margin-left: 5px;"></i></a></p>
            </div>
        </div>
    </div>
    <script src="./scripts/search-bar.js"></script>
    <script src="./scripts/get-terms.js"></script>
</body>
</html>
