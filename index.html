<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraiseTheMessage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://kit.fontawesome.com/78fbec507a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="primary-container">
        <div class="grid">
            <div class="header">
                <h1>Praise the messagE!</h1>
                <p>Enter your desired term to find its corresponding category</p>
            </div>

            <div class="search-bar">
                <div class="search-box">
                    <div class="row">
                        <input type="text" name="" id="input-box" placeholder="****" autocomplete="off">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="result-box">
                    </div>
                </div>
                <div class="res-box"> 
                </div>
            </div>

            <div class="footer">
                <p>Made with <i class="fa-solid fa-heart" style="color: red;"></i> by MediumBob</p>
                <a href="https://github.com/MediumBob/PraiseTheMessage"><i class="fa-brands fa-github fa-xl" style="color: white;"></i></a>
            </div>
        </div>
    </div>
    <script src="./scripts/autocomplete.js"></script>
</body>
</html>
